name: Deploy to FTP

on:
  push:
    branches:
      - main  # จะ deploy ทุกครั้งที่ push ไป main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /domains/dev.kittelweb.xyz/public_html       # เปลี่ยนเป็น path ที่คุณต้องการ
          protocol: ftp